<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
        integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css">
    <title>Search image</title>
</head>
<body>
    <div class="header container">
        <form class="search-form" id="search-form">       
            <div class="form-group">
                <input type="text" name="searchQuery" autocomplete="off" placeholder="Search images..." />
                <button type="submit">
                    <img src="https://cdn-icons-png.flaticon.com/512/149/149852.png" alt="Search icon" class="input__image">
                </button>
            </div>
        </form>
    </div>
    <div class="container">
        <div class="gallery">
            <!-- Картки зображень -->
        </div>
        <button type="button" class="load-more disabled">Load more</button>
    </div>

    <script src="./index.js" type="module"></script>
</body>
</html>
